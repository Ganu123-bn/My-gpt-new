<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Green Grid – Carbon Credit Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-green-700 text-white p-5 shadow-md">
    <h1 class="text-2xl font-bold">Smart Green Grid – Carbon Credit Dashboard</h1>
    <p class="text-sm opacity-90">Real-time Renewable Energy & Carbon Monitoring</p>
  </header>

  <!-- Main -->
  <main class="p-6">

    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
      <div class="bg-white p-4 rounded-xl shadow">
        <p class="text-gray-500 text-sm">Solar Voltage</p>
        <h2 class="text-2xl font-bold text-green-700">48 V</h2>
      </div>
      <div class="bg-white p-4 rounded-xl shadow">
        <p class="text-gray-500 text-sm">Solar Current</p>
        <h2 class="text-2xl font-bold text-green-700">12 A</h2>
      </div>
      <div class="bg-white p-4 rounded-xl shadow">
        <p class="text-gray-500 text-sm">Power Generation</p>
        <h2 class="text-2xl font-bold text-green-700">576 W</h2>
      </div>
      <div class="bg-white p-4 rounded-xl shadow">
        <p class="text-gray-500 text-sm">CO₂ Reduced</p>
        <h2 class="text-2xl font-bold text-green-700">2.4 Tons</h2>
      </div>
      <div class="bg-white p-4 rounded-xl shadow">
        <p class="text-gray-500 text-sm">Carbon Credits</p>
        <h2 class="text-2xl font-bold text-green-700">18 Credits</h2>
      </div>
    </div>

    <!-- Graphs -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded-xl shadow">
        <h3 class="font-semibold mb-4">Solar Energy Generation</h3>
        <canvas id="energyChart"></canvas>
      </div>
      <div class="bg-white p-6 rounded-xl shadow">
        <h3 class="font-semibold mb-4">CO₂ Reduction Over Time</h3>
        <canvas id="co2Chart"></canvas>
      </div>
    </div>

  </main>

  <!-- Charts -->
  <script>
    new Chart(document.getElementById('energyChart'), {
      type: 'line',
      data: {
        labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
        datasets: [{
          label: 'kWh Generated',
          data: [12, 18, 15, 22, 28, 30, 35],
          borderWidth: 2,
          tension: 0.4
        }]
      }
    });

    new Chart(document.getElementById('co2Chart'), {
      type: 'line',
      data: {
        labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
        datasets: [{
          label: 'CO₂ Reduced (kg)',
          data: [5, 8, 6, 10, 14, 16, 20],
          borderWidth: 2,
          tension: 0.4
        }]
      }
    });
  </script>

</body>
</html>
